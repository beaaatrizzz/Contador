<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atvd</title>
    
</head>
<body>
    <script>

const inicio = prompt ('Insira o primeiro número:');
const fim = prompt ('Insira o último número');
let quantidadedeImpares = 0;

  for (let i= inicio; i <= fim; i++){
     if( i % 2 !== 0){
        quantidadedeImpares++
} }
alert (`A quantidade de números ímpares: ${quantidadedeImpares}`)
    </script>
</body>
</html>
